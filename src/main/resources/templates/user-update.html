<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Update User</title>
</head>

<body>

    <!-- Header -->
    <div th:replace="header.html"></div>

    <!-- Main -->
    <div class="container">
        <div class="col-md-offset-2">
            <h2>Update Existing User</h2>
        </div>
        <div>
            <form class="form-horizontal" method="post" th:action="@{|/user/update/${userId}|}" th:object="${userForm}">
                <h3 th:if="${#fields.hasAnyErrors()}" class="text-danger">Error Updating User!</h3>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="id">ID:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:value="${userId}" readonly id="id" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="first-name">First name:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="first-name" th:field="*{firstname}" type="text"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="last-name">Last name:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="last-name" th:field="*{lastname}" type="text"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">E-mail:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="email" th:field="*{email}" type="email"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="phone_number">Phone number:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="phone_number" th:field="*{phoneNumber}" type="text"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="old-password">Old Password:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="old-password" name="oldPassword" required type="password"/>
                        <small class="text-danger" th:if="${incorrectPass} != null" th:text="${incorrectPass}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="old-password">New Password:</label>
                    <div class="col-sm-8">
                        <input class="form-control" id="new-password" required th:field="*{password}" type="password"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                    </div>
                </div>
                <div class="col-sm-offset-2 col-sm-8 mt-3">
                    <input class="btn btn-info" type="submit" value="Update"/>
                    <input class="btn btn" type="reset" value="Clear"/>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
