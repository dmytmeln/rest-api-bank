<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<section class="home">
    <h1 class="error_msg"></h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title">Signup</h2>
                        <form action="#" method="post" th:action="@{/auth/signup}" th:object="${userForm}">
                            <h3 th:if="${#fields.hasAnyErrors()}" class="text-danger">Error Creating User!</h3>
                            <div class="mb-3">
                                <input type="text" class="form-control" name="firstname" placeholder="Enter your firstname" required th:field="*{firstname}" />
                                <small class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></small>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" name="lastname" placeholder="Enter your lastname" required th:field="*{lastname}" />
                                <small class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" name="email" placeholder="Enter your email" required th:field="*{email}" />
                                <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                            </div>
                            <div class="mb-3">
                                <input type="tel" class="form-control" name="phone_number" placeholder="Enter your phone number" required th:field="*{phoneNumber}" />
                                <small class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="password" placeholder="Create password" required th:field="*{password}" />
                                <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                            </div>
                            <button type="submit" class="btn btn-primary">Signup Now</button>
                            <p class="mt-3">Already have an account?
                                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                                   th:href="@{/auth/login}">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
