<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <div th:replace="~{header.html}"></div>

    <section class="home">
        <h1 class="error_msg"></h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="card-body">
                            <h2 class="card-title">Signup</h2>
                            <form action="#" method="post" th:action="@{/register}" th:object="${userForm}">
                                <h3 th:if="${#fields.hasAnyErrors()}" class="text-danger">Error Creating User!</h3>
                                <div class="mb-3">
                                    <label for="firstname">First Name:</label>
                                    <input type="text" id="firstname" class="form-control" name="firstname" placeholder="Enter your firstname" required th:field="*{firstname}" />
                                    <small class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></small>
                                </div>
                                <div class="mb-3">
                                    <label for="lastname">Last Name:</label>
                                    <input type="text" id="lastname" class="form-control" name="lastname" placeholder="Enter your lastname" required th:field="*{lastname}" />
                                    <small class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></small>
                                </div>
                                <div class="mb-3">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required th:field="*{email}" />
                                    <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                                </div>
                                <div class="mb-3">
                                    <label for="phone_number">Phone Number:</label>
                                    <input type="tel" id="phone_number" class="form-control" name="phone_number" placeholder="Enter your phone number" required th:field="*{phoneNumber}" />
                                    <small class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></small>
                                </div>
                                <div class="mb-3">
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" class="form-control" name="password" placeholder="Create password" required th:field="*{password}" />
                                    <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Signup Now</button>
                                </div>
                                <p class="mt-3">Already have an account?
                                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                                       th:href="@{/login}">Login</a>
                                </p>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
