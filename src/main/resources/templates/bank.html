<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <div th:replace="~{header.html}"></div>

    <!-- Home -->
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Deposit -->
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Make Deposit</h2>
                            <form action="#" method="post" th:object="${transactionFormD}" th:action="@{/bank/deposit/{id}(id=${account.id})}">
                                <div class="mb-3">
                                    <label for="money_amount">Amount of Money:</label>
                                    <input type="number" id="money_amount" class="form-control" name="money_amount" placeholder="Enter amount of money" th:field="*{moneyAmount}">
                                    <small class="text-danger" th:if="${#fields.hasErrors('moneyAmount')}" th:errors="*{moneyAmount}"></small>
                                </div>
                                <div class="mb-3">
                                    <label for="transaction_msg">Message:</label>
                                    <input type="text" id="transaction_msg" class="form-control" name="transaction_msg" placeholder="Enter message" th:field="*{msg}">
                                    <small class="text-danger" th:if="${#fields.hasErrors('msg')}" th:errors="*{msg}"></small>
                                </div>
                                <div class="mb-3">
                                    <label for="transaction_type">Transaction Type:</label>
                                    <input type="text" id="transaction_type" class="form-control" name="transaction_type" placeholder="Enter transaction type" th:field="*{type}">
                                    <small class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></small>
                                </div>
                                <button type="submit" class="btn btn-primary">Make deposit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Withdrawal -->
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Make Withdrawal</h2>
                            <form action="#" method="post" th:object="${transactionFormW}" th:action="@{/bank/withdrawal/{id}(id=${account.id})}">
                                <div class="mb-3">
                                    <input type="number" class="form-control" name="money_amount" placeholder="Enter amount of money" th:field="*{moneyAmount}">
                                    <small class="text-danger" th:if="${#fields.hasErrors('moneyAmount')}" th:errors="*{moneyAmount}"></small>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="transaction_msg" placeholder="Enter message" th:field="*{msg}">
                                    <small class="text-danger" th:if="${#fields.hasErrors('msg')}" th:errors="*{msg}"></small>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="transaction_type" placeholder="Enter transaction type" th:field="*{type}">
                                    <small class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></small>
                                </div>
                                <button type="submit" class="btn btn-primary">Make Withdrawal</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
