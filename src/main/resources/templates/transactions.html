<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:temporals="http://www.thymeleaf.org/extras/thymeleaf-temporals">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Transactions</title>
</head>

<body>

    <!-- Header -->
    <div th:replace="~{header.html}"></div>

    <!-- Home -->
    <section class="home">
        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Message</th>
                            <th scope="col">Amount of Money</th>
                            <th scope="col">Type</th>
                            <th scope="col">Transaction Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="transaction: ${transactions}">
                            <td th:text="${transaction.msg}"></td>
                            <td th:text="${transaction.moneyAmount}"></td>
                            <td th:text="${transaction.type}"></td>
                            <td th:text="${#temporals.format(transaction.transactionDate, 'dd LLLL yyyy HH:mm')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
