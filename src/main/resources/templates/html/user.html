<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Unicons -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
        <title>User Profile</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
        <style>
            i.pw_hide {
                font-size: 18px;
                cursor: pointer;
                color: #a6ff00;
                padding-left: 10px;
            }

            .names > .button {
                background: #0009ff;
            }
        </style>
    </head>

    <body>
        <!-- Header -->
        <div th:replace="~{html/header ::header}"></div>

        <!-- Home -->
        <section class="home">
            <!--/*@thymesVar id="user" type="bank.domain.User"*/-->
            <form action="#" th:action="@{/user/update/{userId}(userId=${user.id})}" th:object="${user}" method="post">
                <div class="names">
                    <label class="edit_label" for="first_name"><h4 class="user_name">Name: </h4></label>
                    <input class="edit_input" id="first_name" name="first_name" type="text" th:field="*{firstName}">
                    <label class="edit_label " for="first_name">edit</label>
                    <br>

                    <label class="edit_label" for="last_name"><h4 class="user_name">Name: </h4></label>
                    <input class="edit_input" id="last_name" name="last_name" type="text" th:field="*{lastName}">
                    <label class="edit_label " for="last_name">edit</label>
                    <br>

                    <label class="edit_label" for="phone_number"><h4 class="user_name">Phone number: </h4></label>
                    <input class="edit_input" id="phone_number" name="phone_number" type="text" th:field="*{phoneNumber}">
                    <label class="edit_label " for="phone_number">edit</label>
                    <br>

                    <label class="edit_label" for="email"><h4 class="user_name">Email: </h4></label>
                    <input class="edit_input" id="email" name="email" type="text" th:field="*{email}">
                    <label class="edit_label " for="email">edit</label>
                    <br>

                    <label class="edit_label" for="password"><h4 class="user_name">Password: </h4></label>
                    <input class="edit_input" id="password" name="password" type="text" th:field="*{password}">
                    <label class="edit_label " for="password">edit</label>
                    <i class="uil uil-eye-slash pw_hide" id="password_hide"></i>
                    <br>

                    <label class="edit_label" for="creation_date"><h4 class="user_name">Creation date: </h4></label>
                    <input class="edit_input" disabled id="creation_date" name="creation_date" type="text"
                           th:value="${#temporals.format(user.creationDate, 'dd LLLL yyyy HH:mm')}">
                    <input type="hidden" th:field="*{creationDate}">
                    <br>

                    <button class="button" type="submit">Submit changes</button>
                    <a class="button" th:href="@{/user}">Reset changes</a>

                    <ul style="color: red; margin-top: 20px;">
                        <div th:if="${#fields.hasErrors('all')}">
                            <h1>Cannot update user</h1>
                            <li th:errors="*{firstName}">First name error</li>
                            <li th:errors="*{lastName}">Last name error</li>
                            <li th:errors="*{password}">Password error</li>
                            <li th:errors="*{phoneNumber}">Phone number error</li>
                            <li th:errors="*{email}">Email error</li>
                        </div>
                    </ul>
                </div>
            </form>



        </section>

        <script>
            const passwordHide = document.querySelector("#password_hide");
            passwordHide.addEventListener("click", (e) => {
                e.preventDefault();
                const passwordInput = document.querySelector("#password");
                passwordInput.type = passwordInput.type === "password" ? "text" : "password";

            });
        </script>

    </body>

</html>
