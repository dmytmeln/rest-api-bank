<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Unicons -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
        <title>User Profile</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
        <style>
            i.pw_hide {
                font-size: 18px;
                cursor: pointer;
                color: #a6ff00;
                padding-left: 10px;
            }

            .names > .button {
                background: #0009ff;
            }

            .small_error {
                color: red;
            }
        </style>
    </head>

    <body>
        <!-- Header -->
        <div th:replace="~{html/header ::header}"></div>

        <!-- Home -->
        <section class="home">
            <form action="#" th:action="@{/user/update/{userId}(userId=${userId})}" th:object="${userForm}" method="post">
                <div class="names">
                    <label class="edit_label" for="firstname"><h4 class="user_name">Name: </h4></label>
                    <input class="edit_input" id="firstname" name="firstname" type="text" th:field="*{firstname}">
                    <label class="edit_label " for="firstname">edit</label>
                    <div th:if="${#fields.hasErrors('firstname')}" class="div_error">
                        <small class="small_error" th:errors="*{firstname}">Firstname error</small>
                    </div>
                    <br th:unless="${#fields.hasErrors('firstname')}">

                    <label class="edit_label" for="lastname"><h4 class="user_name">Name: </h4></label>
                    <input class="edit_input" id="lastname" name="lastname" type="text" th:field="*{lastname}">
                    <label class="edit_label " for="lastname">edit</label>
                    <div th:if="${#fields.hasErrors('lastname')}" class="div_error">
                        <small class="small_error" th:errors="*{lastname}">Lastname error</small>
                    </div>
                    <br th:unless="${#fields.hasErrors('lastname')}">

                    <label class="edit_label" for="phone_number"><h4 class="user_name">Phone number: </h4></label>
                    <input class="edit_input" id="phone_number" name="phone_number" type="text" th:field="*{phoneNumber}">
                    <label class="edit_label " for="phone_number">edit</label>
                    <div th:if="${#fields.hasErrors('phoneNumber')}" class="div_error">
                        <small class="small_error" th:errors="*{phoneNumber}">Phone number error</small>
                    </div>
                    <br th:unless="${#fields.hasErrors('phoneNumber')}">

                    <label class="edit_label" for="email"><h4 class="user_name">Email: </h4></label>
                    <input class="edit_input" id="email" name="email" type="text" th:field="*{email}">
                    <label class="edit_label " for="email">edit</label>
                    <div th:if="${#fields.hasErrors('email')}" class="div_error">
                        <small class="small_error" th:errors="*{email}">Email error</small>
                    </div>
                    <br th:unless="${#fields.hasErrors('email')}">

                    <label class="edit_label" for="password"><h4 class="user_name">Password: </h4></label>
                    <input class="edit_input" id="password" name="password" type="text" th:field="*{password}">
                    <label class="edit_label " for="password">edit</label>
                    <i class="uil uil-eye-slash pw_hide" id="password_hide"></i>
                    <div th:if="${#fields.hasErrors('password')}" class="div_error">
                        <small class="small_error" th:errors="*{password}">Password error</small>
                    </div>
                    <br th:unless="${#fields.hasErrors('password')}">

                    <label class="edit_label" for="creation_date"><h4 class="user_name">Creation date: </h4></label>
                    <input class="edit_input" disabled id="creation_date" name="creation_date" type="text"
                           th:value="${#temporals.format(userForm.creationDate, 'dd LLLL yyyy HH:mm')}">
                    <input type="hidden" th:field="*{creationDate}">
                    <br>

                    <button class="button" type="submit">Submit changes</button>
                    <a class="button" th:href="@{/user}">Reset changes</a>
                </div>
            </form>

        </section>

        <script>
            const passwordHide = document.querySelector("#password_hide");
            passwordHide.addEventListener("click", (e) => {
                e.preventDefault();
                const passwordInput = document.querySelector("#password");
                passwordInput.type = passwordInput.type === "password" ? "text" : "password";

            });
        </script>

    </body>

</html>
